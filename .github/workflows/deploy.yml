name: Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    if: ${{ github.repository != 'kevinschaul/jump-start-template' }}
    env:
      GITHUB_USERNAME: ${{ github.repository_owner }}
      GITHUB_REPO: ${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dotenv
        id: dotenv
        uses: falti/dotenv-action@v1.1.2
        with:
          keys-case: bypass

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: |
          npm ci

      - name: Update readme
        run: |
          npm run update-readme

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          timestamp=$(date -u)
          git commit -m "chore: update readme at ${timestamp}" || exit 0
          git push

      - name: Build storybook
        env:
          GITHUB_PAGES_BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: npm run build-storybook

      - name: Upload custom site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.repository != 'kevinschaul/jump-start-template' }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
